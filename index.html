<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoXiFY â€” PRO</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --panel: #111;
      --panel-2: #161616;
      --text: #f6f6f6;
      --muted: #b3b3b3;
      --red: #ff1a2a;
      --red-2: #c71422;
      --accent: #ff4d5a;
      --thumb: #ff3344;
      --shadow: 0 10px 30px rgba(255,26,42,.15), 0 2px 10px rgba(0,0,0,.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--text); background: radial-gradient(1200px 600px at 20% -10%, rgba(255,26,42,.15), transparent 60%),
        radial-gradient(1000px 600px at 80% 110%, rgba(255,26,42,.12), transparent 60%),
        linear-gradient(180deg, #0a0a0a, #000);
      overflow:hidden;
    }
    .app{
      display:grid; grid-template-columns: 280px 1fr; grid-template-rows: 1fr 96px; height:100vh; gap:16px; padding:16px;
    }
    .sidebar{
      background: linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid #1d1d1d; border-radius:24px; padding:16px; box-shadow: var(--shadow);
      display:flex; flex-direction:column; min-height:0;
    }
    .brand{ display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:16px; background: linear-gradient(135deg, rgba(255,26,42,.15), rgba(255,26,42,.05)); box-shadow: inset 0 0 0 1px rgba(255,26,42,.15);
    }
    .brand-logo{ width:36px; height:36px; border-radius:50%; background: conic-gradient(from 200deg, var(--red), #7a0a13); display:grid; place-items:center; box-shadow:0 6px 20px rgba(255,26,42,.35), inset 0 0 0 2px rgba(255,26,42,.35)}
    .brand-logo svg{ width:22px; height:22px; filter: drop-shadow(0 2px 6px rgba(0,0,0,.6)); }
    .brand h1{ font-size:20px; margin:0 }
    .subtle{ color:var(--muted); font-size:12px }

    .search{ margin:16px 0 12px; position:relative }
    .search input{
      width:100%; padding:12px 40px 12px 12px; border-radius:14px; background:#0e0e0e; color:var(--text); border:1px solid #1f1f1f; outline:none; transition:.25s;
    }
    .search input:focus{ border-color: var(--red); box-shadow: 0 0 0 4px rgba(255,26,42,.12) }
    .search .icon{ position:absolute; right:10px; top:50%; transform:translateY(-50%); opacity:.7 }

    .actions{ display:flex; gap:10px; margin-bottom:12px }
    .btn{
      flex:1; display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 12px; border-radius:14px; border:1px solid #1d1d1d; background: linear-gradient(180deg,#121212,#0a0a0a);
      color:var(--text); cursor:pointer; transition:.25s; text-decoration:none; user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow); border-color:#2a2a2a }
    .btn.red{ background: linear-gradient(180deg, var(--red), var(--red-2)); border-color: #8c0f19; box-shadow: 0 6px 18px rgba(255,26,42,.35) }
    .btn.red:hover{ filter: brightness(1.05) }
    input[type=file]{ display:none }

    .list{ flex:1; overflow:auto; padding-right:4px }
    .song{ display:grid; grid-template-columns: 40px 1fr auto; align-items:center; gap:12px; padding:10px; border-radius:12px; transition:.2s; border:1px solid transparent }
    .song:hover{ background: linear-gradient(90deg, rgba(255,26,42,.08), transparent); border-color:#1f1f1f }
    .song.active{ background: linear-gradient(90deg, rgba(255,26,42,.25), rgba(255,26,42,.05)); border-color:#7a0a13 }
    .song .thumb{ width:40px; height:40px; border-radius:10px; background: radial-gradient(60% 60% at 30% 20%, rgba(255,255,255,.15), transparent), linear-gradient(135deg, #1c1c1c,#0f0f0f); display:grid; place-items:center; box-shadow: inset 0 0 0 1px #242424 }
    .song .meta{ min-width:0 }
    .song .title{ font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .song .artist{ font-size:12px; color:var(--muted) }
    .pill{ font-size:11px; color:#fff; padding:4px 8px; border-radius:999px; background: linear-gradient(90deg, var(--red), var(--red-2)); box-shadow: 0 6px 12px rgba(255,26,42,.35) }

    .main{
      background: linear-gradient(160deg, rgba(255,26,42,.18), rgba(255,26,42,.05) 40%, rgba(0,0,0,.3) 80%), linear-gradient(180deg, #121212, #0b0b0b);
      border-radius:24px; border:1px solid #1d1d1d; box-shadow: var(--shadow); padding:20px; display:grid; grid-template-rows: auto 1fr;
    }

    .now{ display:flex; gap:16px; align-items:center; padding:8px; border-radius:16px; background: linear-gradient(180deg, rgba(255,26,42,.10), rgba(255,26,42,.03)); border:1px solid rgba(255,26,42,.25) }
    .cover{ width:84px; height:84px; border-radius:16px; background: radial-gradient(60% 60% at 20% 20%, rgba(255,255,255,.15), transparent), linear-gradient(135deg, #2a2a2a,#101010); box-shadow: inset 0 0 0 1px #2d2d2d }
    .titles{ flex:1; min-width:0 }
    .titles h2{ margin:0; font-size:20px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .titles p{ margin:2px 0 0; color:var(--muted) }
    .badges{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }

    .controls{ display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:16px; padding:10px 12px; margin-top:14px; border-radius:18px; background: linear-gradient(180deg, #0d0d0d,#070707); border:1px solid #1a1a1a }
    .left-controls,.right-controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap }
    .center-controls{ display:flex; align-items:center; gap:10px; justify-content:center }

    .icon-btn{ width:42px; height:42px; border-radius:14px; display:grid; place-items:center; border:1px solid #242424; background:linear-gradient(180deg,#121212,#0a0a0a); cursor:pointer; transition:.2s }
    .icon-btn svg{ width:20px; height:20px }
    .icon-btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow); border-color:#2a2a2a }
    .play{ width:54px; height:54px; border-radius:18px; background: linear-gradient(180deg, var(--red), var(--red-2)); border-color:#8c0f19; box-shadow: 0 8px 18px rgba(255,26,42,.35) }

    .range{ display:flex; align-items:center; gap:10px; width:100% }
    input[type=range]{ -webkit-appearance:none; width:100%; height:4px; background:#1c1c1c; border-radius:999px; outline:none }
    input[type=range]::-webkit-slider-thumb{ -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background: var(--thumb); border:2px solid #fff1; box-shadow: 0 4px 14px rgba(255,26,42,.35) }
    input[type=range]::-moz-range-thumb{ width:16px; height:16px; border:none; border-radius:50%; background: var(--thumb) }
    .time{ font-variant-numeric: tabular-nums; font-size:12px; color:var(--muted) }

    .player-bar{ grid-column: 1 / -1; background: linear-gradient(90deg, rgba(255,26,42,.15), transparent); border:1px solid #1a1a1a; border-radius:18px; padding:10px 14px; display:flex; align-items:center; gap:14px }
    .mini-cover{ width:48px; height:48px; border-radius:12px; background: linear-gradient(135deg,#2a2a2a,#121212) }
    .marquee{ min-width:0; overflow:hidden; white-space:nowrap }

    /* Scrollbar */
    ::-webkit-scrollbar{ width:10px }
    ::-webkit-scrollbar-thumb{ background: linear-gradient(180deg, var(--red-2), var(--red)); border-radius:999px }
    ::-webkit-scrollbar-track{ background: transparent }

    /* Responsive */
    @media (max-width: 900px){
      .app{ grid-template-columns: 1fr; grid-template-rows: auto 1fr 100px; gap:12px; padding:12px }
      .sidebar{ order:1 }
      .main{ order:2 }
      .player-bar{ order:3 }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar / Library -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 12c6-4 10 4 16 0"/>
            <path d="M4 16c6-4 10 4 16 0"/>
            <path d="M4 8c6-4 10 4 16 0"/>
          </svg>
        </div>
        <div>
          <h1>RoXiFY</h1>
          <div class="subtle">Sound Like a  â€” PRO </div>
        </div>
      </div>

      <div class="search">
        <input id="search" placeholder="Search songsâ€¦ (Ctrl+/)" />
        <div class="icon" aria-hidden="true">ðŸ”Ž</div>
      </div>

      <div class="actions">
        <label class="btn" title="Add audio files">
          <input id="fileInput" type="file" accept="audio/*" multiple />
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M12 5v14M5 12h14"/></svg>
          Add Songs
        </label>
        <button id="addUrlBtn" class="btn red" title="Add from URL">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M4 12h16M12 4v16"/></svg>
          Add URL
        </button>
      </div>

      <div id="list" class="list" tabindex="0" aria-label="Song list (drag & drop to add) ">
        <!-- Songs injected here -->
      </div>
      <div class="subtle" style="margin-top:8px">Tip: Drag & drop audio files anywhere to add.</div>
    </aside>

    <!-- Main / Now Playing -->
    <main class="main">
      <section class="now">
        <div class="cover" id="cover"></div>
        <div class="titles">
          <h2 id="nowTitle">Nothing playing</h2>
          <p id="nowArtist">Add a song to start listening</p>
          <div class="badges">
            <span class="pill" id="pillState">STOPPED</span>
            <span class="pill" id="pillMode">REPEAT: OFF</span>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="left-controls">
          <button class="icon-btn" id="shuffleBtn" title="Shuffle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 3h5v5"/><path d="M4 20l7-7 3-3"/><path d="M21 21v-5h-5"/><path d="M4 4l7 7 3 3"/></svg>
          </button>
          <button class="icon-btn" id="prevBtn" title="Previous">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 20V4l-11 8 11 8z"/><path d="M5 19V5"/></svg>
          </button>
        </div>
        <div class="center-controls">
          <button class="icon-btn play" id="playBtn" title="Play/Pause">
            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="icon-btn" id="nextBtn" title="Next">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 4v16l11-8-11-8z"/><path d="M19 5v14"/></svg>
          </button>
          <button class="icon-btn" id="repeatBtn" title="Repeat">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 014-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 01-4 4H3"/></svg>
          </button>
        </div>
        <div class="right-controls">
          <div class="range" style="max-width:520px">
            <span class="time" id="curTime">0:00</span>
            <input id="seek" type="range" min="0" value="0" step="0.01" />
            <span class="time" id="durTime">0:00</span>
          </div>
          <div class="range" style="width:180px">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4z"/><path d="M15.54 8.46a5 5 0 010 7.07"/><path d="M19.07 4.93a10 10 0 010 14.14"/></svg>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer mini player -->
    <div class="player-bar">
      <div class="mini-cover" id="miniCover"></div>
      <div class="marquee">
        <div id="miniTitle">â€”</div>
        <div class="subtle" id="miniArtist"></div>
      </div>
      <div style="margin-left:auto; display:flex; align-items:center; gap:10px">
        <button class="icon-btn" id="footerPrev" title="Previous">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 20V4l-11 8 11 8z"/><path d="M5 19V5"/></svg>
        </button>
        <button class="icon-btn play" id="footerPlay" title="Play/Pause">
          <svg id="footerPlayIcon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button class="icon-btn" id="footerNext" title="Next">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 4v16l11-8-11-8z"/><path d="M19 5v14"/></svg>
        </button>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    // ======== Data & State ========
    const initialSongs = [
      { title: "Sample !", artist: "SoundHelix", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Sample !!", artist: "SoundHelix", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Sample !!!", artist: "Samplelib", src: "https://samplelib.com/lib/preview/mp3/sample-12s.mp3" },
    ];

    const state = {
      songs: [...initialSongs],
      index: -1,
      isPlaying: false,
      isShuffling: false,
      repeat: 'off', // 'off' | 'one' | 'all'
    };

    // ======== Elements ========
    const listEl = document.getElementById('list');
    const audio = document.getElementById('audio');
    const nowTitle = document.getElementById('nowTitle');
    const nowArtist = document.getElementById('nowArtist');
    const pillState = document.getElementById('pillState');
    const pillMode = document.getElementById('pillMode');
    const cover = document.getElementById('cover');
    const miniCover = document.getElementById('miniCover');
    const miniTitle = document.getElementById('miniTitle');
    const miniArtist = document.getElementById('miniArtist');

    const search = document.getElementById('search');
    const fileInput = document.getElementById('fileInput');
    const addUrlBtn = document.getElementById('addUrlBtn');

    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');

    const footerPlay = document.getElementById('footerPlay');
    const footerPlayIcon = document.getElementById('footerPlayIcon');
    const footerPrev = document.getElementById('footerPrev');
    const footerNext = document.getElementById('footerNext');

    const seek = document.getElementById('seek');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const volume = document.getElementById('volume');

    // ======== Utilities ========
    const fmt = (s) => {
      if (!isFinite(s)) return '0:00';
      const m = Math.floor(s/60), sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    };

    const randomIndex = () => Math.floor(Math.random()*state.songs.length);

    const setGradientArt = (el, seed = Math.random()) => {
      const hue = Math.floor(350 + seed*20) % 360; // around red
      el.style.background = `radial-gradient(60% 60% at 30% 20%, rgba(255,255,255,.18), transparent),
        conic-gradient(from ${seed*360}deg, hsl(${hue} 90% 45%), hsl(${(hue+20)%360} 90% 30%), #0b0b0b)`;
      el.style.boxShadow = 'inset 0 0 0 1px #2a2a2a, 0 8px 24px rgba(255,26,42,.35)';
    };

    // ======== Rendering ========
    function renderList(filter = ''){
      listEl.innerHTML = '';
      const f = filter.trim().toLowerCase();
      state.songs.forEach((s, i) => {
        if (f && !(s.title.toLowerCase().includes(f) || s.artist.toLowerCase().includes(f))) return;
        const row = document.createElement('div');
        row.className = 'song' + (i === state.index ? ' active' : '');
        row.draggable = true;
        row.dataset.index = i;
        row.innerHTML = `
          <div class="thumb">ðŸŽµ</div>
          <div class="meta">
            <div class="title">${s.title}</div>
            <div class="artist">${s.artist}</div>
          </div>
          <div class="pill">${i === state.index && state.isPlaying ? 'PLAYING' : s.src.startsWith('blob:') || s.src.startsWith('data:') ? 'LOCAL' : 'STREAM'}</div>
        `;
        row.addEventListener('click', () => playAt(i));
        row.addEventListener('dragstart', (e) => e.dataTransfer.setData('text/plain', i));
        row.addEventListener('dragover', (e) => { e.preventDefault(); row.style.borderColor = '#7a0a13';});
        row.addEventListener('dragleave', () => { row.style.borderColor = 'transparent'; });
        row.addEventListener('drop', (e) => {
          e.preventDefault(); row.style.borderColor = 'transparent';
          const from = +e.dataTransfer.getData('text/plain'); const to = i;
          if (Number.isInteger(from)) reorder(from, to);
        });
        listEl.appendChild(row);
      });
    }

    function updateNow(){
      const s = state.songs[state.index];
      if (!s){
        nowTitle.textContent = 'Nothing playing';
        nowArtist.textContent = 'Add a song to start listening';
        miniTitle.textContent = 'â€”'; miniArtist.textContent = '';
        pillState.textContent = state.isPlaying ? 'PLAYING' : 'STOPPED';
        setGradientArt(cover, 0.1); setGradientArt(miniCover, 0.2);
        return;
      }
      nowTitle.textContent = s.title; nowArtist.textContent = s.artist;
      miniTitle.textContent = s.title; miniArtist.textContent = s.artist;
      pillState.textContent = state.isPlaying ? 'PLAYING' : 'PAUSED';
      setGradientArt(cover, Math.random()); setGradientArt(miniCover, Math.random());
      pillMode.textContent = `REPEAT: ${state.repeat.toUpperCase()}`;
      [...document.querySelectorAll('.song')].forEach(el => el.classList.toggle('active', +el.dataset.index === state.index));
    }

    function setPlayIcons(){
      playIcon.innerHTML = state.isPlaying ? '<path d="M8 6h3v12H8zM13 6h3v12h-3z"/>' : '<path d="M8 5v14l11-7z"/>';
      footerPlayIcon.innerHTML = playIcon.innerHTML;
    }

    // ======== Playback ========
    function load(index){
      state.index = index;
      const s = state.songs[index];
      if (!s) return;
      audio.src = s.src;
      audio.play().then(() => { state.isPlaying = true; setPlayIcons(); updateNow(); renderList(search.value); }).catch(() => { state.isPlaying = false; setPlayIcons(); updateNow(); });
    }

    function playAt(index){
      if (index === state.index){
        toggle();
      } else {
        load(index);
      }
    }

    function toggle(){
      if (!audio.src){
        if (state.songs.length) load(0);
        return;
      }
      if (audio.paused){ audio.play(); state.isPlaying = true; } else { audio.pause(); state.isPlaying = false; }
      setPlayIcons(); updateNow(); renderList(search.value);
    }

    function next(){
      if (state.isShuffling){
        let ni = randomIndex();
        if (state.songs.length > 1){ while(ni === state.index) ni = randomIndex(); }
        load(ni);
        return;
      }
      if (state.index < state.songs.length - 1){ load(state.index + 1); }
      else if (state.repeat === 'all'){ load(0); }
    }

    function prev(){
      if (audio.currentTime > 3){ audio.currentTime = 0; return; }
      if (state.isShuffling){ load(randomIndex()); return; }
      if (state.index > 0){ load(state.index - 1); }
      else if (state.repeat === 'all'){ load(state.songs.length - 1); }
    }

    // ======== List Ops ========
    function addSongsFromFiles(files){
      const items = Array.from(files).filter(f => f.type.startsWith('audio/')).map(f => ({
        title: f.name.replace(/\.[^.]+$/, ''),
        artist: 'Local File',
        src: URL.createObjectURL(f), // fast and memory-friendly
      }));
      state.songs.push(...items);
      renderList(search.value);
      if (state.index === -1 && state.songs.length) load(0);
    }

    function addSongFromUrl(){
      const url = prompt('Paste audio URL (MP3/OGG/M4A):');
      if (!url) return;
      const title = prompt('Enter title for the song:') || 'Untitled';
      const artist = prompt('Enter artist:') || 'Unknown';
      state.songs.push({ title, artist, src: url.trim() });
      renderList(search.value);
      if (state.index === -1) load(0);
    }

    function reorder(from, to){
      if (from === to) return;
      const item = state.songs.splice(from,1)[0];
      state.songs.splice(to,0,item);
      if (state.index === from) state.index = to;
      else if (from < state.index && to >= state.index) state.index--;
      else if (from > state.index && to <= state.index) state.index++;
      renderList(search.value); updateNow();
    }

    // ======== Events ========
    fileInput.addEventListener('change', (e) => addSongsFromFiles(e.target.files));
    addUrlBtn.addEventListener('click', addSongFromUrl);

    // Drag & drop anywhere
    window.addEventListener('dragover', e => { e.preventDefault(); });
    window.addEventListener('drop', e => { e.preventDefault(); if (e.dataTransfer?.files?.length) addSongsFromFiles(e.dataTransfer.files); });

    // Search
    search.addEventListener('input', () => renderList(search.value));
    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === '/') { e.preventDefault(); search.focus(); }
      if (e.code === 'Space' && !/INPUT|TEXTAREA/.test(document.activeElement.tagName)) { e.preventDefault(); toggle(); }
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // Controls
    playBtn.addEventListener('click', toggle);
    footerPlay.addEventListener('click', toggle);
    prevBtn.addEventListener('click', prev); footerPrev.addEventListener('click', prev);
    nextBtn.addEventListener('click', next); footerNext.addEventListener('click', next);
    shuffleBtn.addEventListener('click', () => { state.isShuffling = !state.isShuffling; shuffleBtn.style.outline = state.isShuffling ? '3px solid rgba(255,26,42,.35)' : 'none'; });
    repeatBtn.addEventListener('click', () => {
      state.repeat = state.repeat === 'off' ? 'one' : state.repeat === 'one' ? 'all' : 'off';
      pillMode.textContent = `REPEAT: ${state.repeat.toUpperCase()}`;
    });

    audio.addEventListener('ended', () => {
      if (state.repeat === 'one') { audio.currentTime = 0; audio.play(); return; }
      next();
    });

    // Seek & time
    audio.addEventListener('timeupdate', () => { seek.max = audio.duration || 0; seek.value = audio.currentTime || 0; curTime.textContent = fmt(audio.currentTime); durTime.textContent = fmt(audio.duration); });
    seek.addEventListener('input', () => { audio.currentTime = +seek.value; });

    // Volume
    volume.addEventListener('input', () => { audio.volume = +volume.value; });

    // Keep UI in sync with play/pause state
    audio.addEventListener('play', () => { state.isPlaying = true; setPlayIcons(); updateNow(); renderList(search.value); });
    audio.addEventListener('pause', () => { state.isPlaying = false; setPlayIcons(); updateNow(); renderList(search.value); });

    // Boot
    renderList(); updateNow();
  </script>
</body>
</html>
